<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-4H0ZKCWNT7"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-4H0ZKCWNT7');
  </script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We've Moved | GTStats</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #1a2931;
      color: #fff;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      background-color: #1e3441;
      color: #fff;
    }
  </style>
</head>

<body>
  <div class="container-fluid container-md py-2">
    <div class="row justify-content-center">
      <div class="col-lg-9" style="max-width: 650px;">
        <div class="text-center mb-4">
          <a href="https://gtstats.live" class="text-light"><img src="/gtstats.png" class="img-fluid" alt="GT Stats" style="width: 160px;" /></a>
        </div>
        <div class="card mt-4">
          <div class="card-body text-center">
            <h1 class="card-title text-center mb-4">We've moved to a new address</h1>
            <p class="mb-5">GT Stats has a new home at <a href="https://gtstats.live" class="text-light">gtstats.live</a></p>
            <p class="mb-4"><a href="https://gtstats.live" class="btn btn-primary btn-xl">Click here to visit the new site</a></p>
            <small>You'll be automatically redirected in <span id="timer">10</span> seconds</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
  </script>
  <script defer src="/_vercel/insights/script.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let timer = 10;
      const timerEl = document.getElementById('timer');
      setTimeout(() => {
        document.location = "https://gtstats.live";
      }, timer * 1000);

      setInterval(() => {
        if (timer > 0) {
          timer--;
          timerEl.textContent = timer;
        }
      }, 1000);
    });
  </script>
</body>
</html>
